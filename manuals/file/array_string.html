/**
* 将字符串转换为数组
*
* @param	string	$data	字符串
* @return	array	返回数组格式，如果，data为空，则返回空数组
*/
string2array($data)

/**
* 将数组转换为字符串
*
* @param	array	$data		数组
* @return	string	返回字符串，如果，data为空，则返回空
*/
array2string($data, $isformdata = 1)
