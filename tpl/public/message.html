<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>无标题文档</title>
<link href="<{$config['static_path_css']}>admin/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="<{$config['static_path_js']}>jquery.js"></script>

<script language="javascript">
  $(function(){
    $('.error').css({'position':'absolute','left':($(window).width()-490)/2});
  $(window).resize(function(){  
    $('.error').css({'position':'absolute','left':($(window).width()-490)/2});
    })  
});  
</script> 


</head>


<body style="background:#edf6fa;">

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">提示信息</a></li>
    </ul>
    </div>
    
    <div style="position: absolute; left: 312px;" class="error">
    <p>温馨提示：</p>
    <h2><{echo $content;}></h2>

            <{if $url_http=='goback'}>
                  <div class="reindex"><a href="javascript:history.back();">返回上一页</a></div>
            <{else}>
              <script type="text/javascript">
                  jQuery(document).ready(function () {
                    var j = <{$ms}>;
                    setInterval(function () {
                      $('#jtime').html(j);
                      if(j == 1) location.href = '<{echo $url_http}>';
                      j--;
                    }, 850)
                  })
                </script>

                <div class="reindex"><a href="<{echo $url_http}>"><span id="jtime"><{$ms}></span>秒钟自动跳转</a></div>
            <{/if}>
    
    
    </div>

</body>
</html>
