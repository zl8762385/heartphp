<{include file="public/header.html"}> 
<style type="text/css">
  .select2{width:100px;height:35px;font-size: 14px;}
</style>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">管理首页</a></li>
    <li><a href="javascript:history.go(-1);">日志列表</a></li>
    </ul>
</div>

<div class="formbody">
    
    <div class="formtitle"><span>日志详细信息</span></div>
<form action="<{echo get_url('admin', 'group', 'add')}>" method="post">
<{echo get_token_input()}>
    <ul class="forminfo">
      <!-- <li><label>文章标题</label><input name="" type="text" class="dfinput" /><i>标题不能超过30个字符</i></li> -->
      <{if !empty($infos['createtime'])}>
      <li><label>创建时间</label><input type="text" value="<{echo date('Y-m-d H:i:s', $infos['createtime'])}>" class="dfinput"></li>
      <{/if}>

      <li><label>IP</label><input type="text" value="<{echo $infos['ip']}>" class="dfinput"></li>

      <li><label>目录</label><input type="text" value="<{echo $infos['d']}>" class="dfinput"></li>

      <li><label>控制器</label><input type="text" value="<{echo $infos['c']}>" class="dfinput"></li>

      <li><label>方法</label><input type="text" value="<{echo $infos['a']}>" class="dfinput"></li>
      <{if !empty($infos['referer'])}>
      <li><label>REFERER</label><input type="text" value="<{echo $infos['referer']}>" class="dfinput"></li>
      <{/if}>

      <li><label>操作信息</label><{echo form::textarea('data[description]', $infos['op'], '10', '50', 'textinput')}></li>
     
      <li><label>&nbsp;</label><input name="dosubmit" type="submit" class="btn" value="确认保存"/></li>
    </ul>
</form>    
</div>
