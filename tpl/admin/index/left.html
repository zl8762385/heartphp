$(function(){	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').hide();
		if($ul.is(':visible')){
			$(this).next('ul').hide();
		}else{
			$(this).next('ul').show();
		}
	});
})	
</script>
